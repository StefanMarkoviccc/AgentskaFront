<div class="header">
  </div>
  <div class="topnav">
    <a href="/user-home-page">Home</a>
    <a href="/create-company">Create company</a>
    <a href="/home">Log out</a>
  
  </div>
  <div class="page"> 
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Post review</h2>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Comment" formControlName="comment" required>
              <mat-error>
                Please provide a valid comment
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput type="number" placeholder="Salary" formControlName="salary" required  min="20000" max="1000000">
              <mat-error>
                Please provide a valid Salary 
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Interview" formControlName="interview" required>
              <mat-error>
                Please provide a valid Interview
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Grades</mat-label>
              <select matNativeControl formControlName="grade" required>
                <option value="One">One</option>
                <option value="Two">Two</option>
                <option value="Three">Three</option>
                <option value="Four">Four</option>
                <option value="Five">Five</option>
  
              </select>
            </mat-form-field> 
                    
            <br>
            <br>
            <button mat-raised-button color="primary">Post</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
