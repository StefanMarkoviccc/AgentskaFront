<body>
    <div class="header">
      </div>
      
      <div class="topnav">
        <a href="/owner-home-page">Home</a>
        <a href="/create-job-offers">Create a Job offer</a>
        <a href="/api-key-save">Input Api Key</a>
        <a href="/home">Log out</a>
      </div>
      <h1>Job offers:</h1>
      <mat-table mat-table [dataSource]="jobs">
          <ng-container matColumnDef="JobDescription">
             <th mat-header-cell *matHeaderCellDef> JobDescription </th>
             <td mat-cell *matCellDef="let job">{{job.JobDescription}}</td>
           </ng-container>
           <ng-container matColumnDef="JobPosition">
             <th mat-header-cell *matHeaderCellDef> JobPosition </th>
             <td mat-cell *matCellDef="let job">{{job.jobPosition}} </td>
          </ng-container>
          <ng-container matColumnDef="ActivityLog">
            <th mat-header-cell *matHeaderCellDef> ActivityLog </th>
            <td mat-cell *matCellDef="let job">{{job.activityLog}} </td>
          </ng-container>
      <ng-container matColumnDef="JobConditions">
        <th mat-header-cell *matHeaderCellDef> JobConditions </th>
        <td mat-cell *matCellDef="let job">{{job.jobConditions}} </td>
      </ng-container>
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </mat-table>
<h3>Api Key</h3>
<mat-label>{{apikey?.apiKeyString}}</mat-label>
    </body>
