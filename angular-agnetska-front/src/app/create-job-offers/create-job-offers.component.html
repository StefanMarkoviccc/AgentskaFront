  <div class="topnav">
    <a href="/user-home-page">Home</a>
    <a href="/create-job-offers">Create a Job offer</a>
    <a href="/api-key-save">Input Api Key</a>
    <a href="/user-home-page">Log out</a>
  </div>
  <div class="page"> 
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h2>Job offer create</h2>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="JobDescription" formControlName="jobDescription" required>
            <mat-error>
              Please provide a valid description
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="JobPosition" formControlName="jobPosition" required>
            <mat-error>
              Please provide a valid position 
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="ActivityLog" formControlName="activityLog" required>
            <mat-error>
              Please provide a valid Description Activity
            </mat-error>
          </mat-form-field>  
          <mat-form-field class="full-width-input">
            <input matInput placeholder="JobConditions" formControlName="jobConditions" required>
            <mat-error>
              Please provide a valid precondition
            </mat-error>
          </mat-form-field>     
          <section class="example-section">
            <mat-checkbox class="example-margin" formControlName="clicked">Share on dislinkt!</mat-checkbox>
          </section>      
          <br>
          <br>
          <button mat-raised-button color="primary">Create</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
