  <div class="topnav">
    <a href="/user-home-page">Home</a>
    <a href="/create-company">Create company</a>
    <a href="/home">Log out</a>

  <body>
      <div class="page">
        <h1>Reviews:</h1>
        <mat-table mat-table [dataSource]="data">
       
                  <ng-container matColumnDef="Comment">
                      <th mat-header-cell *matHeaderCellDef> Comment    </th>
                      <td mat-cell *matCellDef="let review">{{review.comment}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Salary">
                      <th mat-header-cell *matHeaderCellDef> Salary </th>
                      <td mat-cell *matCellDef="let review">{{review.salary}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Interview">
                      <th mat-header-cell *matHeaderCellDef> Interview </th>
                      <td mat-cell *matCellDef="let review">{{review.interview}} </td>
                    </ng-container>
                  <ng-container matColumnDef="Grade">
                      <th mat-header-cell *matHeaderCellDef> Grade </th>
                      <td mat-cell *matCellDef="let review">
                        <p *ngIf="review.grade == 0  ; else one"> Lose(1)</p>
                        <ng-template #one>
                          <p *ngIf="review.grade == 1;else two">Zadovoljavajuce(2)</p>
                       </ng-template> 
                       <ng-template #two>
                        <p *ngIf="review.grade == 2;else three">Dobro(3)</p>
                     </ng-template> 
                     <ng-template #three>
                      <p *ngIf="review.grade == 3;else four">Veoma dobro(4)</p>
                   </ng-template> 
                   <ng-template #four>
                    <p>Super(5)</p>
                 </ng-template> 
                      </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>
            <a [routerLink]="['/post-review']"  [queryParams]="{id: jobId}" >Review</a>
  
        </div>
    </body>
